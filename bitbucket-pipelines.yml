image: node:18

pipelines:
  default:
    - parallel:
        - step:
            name: Build Application
            caches:
              - node
            script:
              - npm install
              - npm run build
              - ls -la  # Debug: Confirm .next directory
        - step:
            name: Lint Code
            script:
              - yarn install
              - npm run lint
            caches:
              - node
  branches:
    production:
      - step:
          name: Build Application
          caches:
            - node
          script:
            - npm install
            - export NODE_ENV=production
            - npm run build
            - ls -la  # Debug: Confirm out directory
          artifacts:
            - out/**  # Use out directory for SSG
      - step:
          name: Security Scan
          script:
            - pipe: atlassian/git-secrets-scan:0.5.1
      - step:
          name: Deploy to Production
          deployment: Production
          # trigger: manual  # Uncomment if manual triggering is needed
          clone:
            enabled: false
          script:
            - ls -la  # Debug: Check if out directory is available
            - pipe: atlassian/aws-s3-deploy:1.1.0
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                S3_BUCKET: 'frontend-admin-pekatafoods'
                LOCAL_PATH: 'out'  # Deploy the out directory (SSG)
                S3_PATH: 'dashboard'  # Upload to /dashboard subdirectory
            - pipe: atlassian/aws-cloudfront-invalidate:0.6.0
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                DISTRIBUTION_ID: 'E1HK1UIRLVTHTY'