image: node:18

pipelines:
  default:
    - parallel:
        - step:
            name: Build Application
            caches:
              - node
            script:
              - npm install
              - npm run build
        - step:
            name: Lint Code
            script:
              - npm install
              - npm run lint
            caches:
              - node
  branches:
    main:
      - step:
          name: Build Application
          caches:
            - node
          script:
            - npm install
            - npm run build
          artifacts:
            - dist/**  # Save the dist folder as an artifact
      - step:
          name: Security Scan
          script:
            - pipe: atlassian/git-secrets-scan:0.5.1
      - step:
          name: Deploy to Production
          deployment: Production
          # trigger: manual  # Uncomment if you want manual triggering
          clone:
            enabled: false
          script:
            - pipe: atlassian/aws-s3-deploy:1.1.0
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                S3_BUCKET: 'frontend-admin-pekatafoods'
                LOCAL_PATH: 'dist'  # Use the artifact directly
            - pipe: atlassian/aws-cloudfront-invalidate:0.6.0
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                DISTRIBUTION_ID: 'E1HK1UIRLVTHTY'