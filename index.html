<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pekata Backoffice</title>
    <meta name="description" content="Pekata" />
    <meta name="generator" content="Pekata" />
    <style>
      /* Loading styles - inline for immediate rendering */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fcfcfc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: "Apercu Pro", sans-serif;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid transparent;
        border-bottom: 2px solid #000000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #000000;
        font-size: 14px;
        font-weight: bold;
        font-family: "Apercu Pro", sans-serif;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React takes over */
      #root:not(:empty) + #initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
